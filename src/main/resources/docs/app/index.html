<body ng-app="gservDocsApp">

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<script type="text/ng-template" id="items_renderer.html">
    <div ui-tree-handle>
        <a class="btn btn-success btn-xs" data-nodrag ng-click="showView(item)">
            <span class="glyphicon"
                  ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
            {{item.title}}
        </a>
    </div>
    <ol ui-tree-nodes="options" ng-model="item.children" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.children" ui-tree-node ng-include="'items_renderer.html'">
        </li>
    </ol>
</script>

<!-- Add your site or application content here -->
<div ng-controller="GServDocsMainCtrl" class="full">

    <!-- Feedback messages -->
    <div>
        <alert ng-repeat="alert in alerts"
               type="alert.type"
               close="closeAlert($index)">{{ alert.msg }}
        </alert>
    </div>

    <!-- Here we add the View -->
    <div class="menu">
        <table class='mainTable' width="100%">
            <tr>
                <td class="menu">
                    <ul>MENU
                        <li><a ng-click="gotoPage('/general')">gServ</a>
                            <ul>
                                <li><a ng-click="gotoPage('/framework')">gServ Framework</a></li>
                                <li><a ng-click="gotoPage('/standalone')">gServ Standalone</a></li>
                                <li><a>Examples</a>
                                    <ul>
                                        <li><a ng-click="gotoPage('/examples/basicauth')">Basic Authentication</a></li>
                                        <li><a ng-click="gotoPage('/examples/cors')">CORS</a></li>
                                    </ul>
                                </li>

                            </ul>
                        </li>
                    </ul>

                </td>
                <td class="mainContent" width="80%">
                    <ng-view/>

                    <!--<div  ng-include="'views/framework.html'" >-->
                    <!--</div>-->
                </td>

            </tr>

        </table>
    </div>


</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui/build/angular-ui.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- build:js js/modules.js -->
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-ui-tree/dist/angular-ui-tree.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/ngStorage/src/angularLocalStorage.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) js/scripts.js -->

<script src="js/services/alert.js"></script>
<script src="js/services/stateService.js"></script>
<script src="js/app.js"></script>

<script src="js/controllers/gservDocsMainCtrl.js"></script>
<script src="js/controllers/gservFrameworkDocsCtrl.js"></script>
<script src="js/controllers/gservGeneralDocsCtrl.js"></script>
<script src="js/controllers/gservStandaloneDocsCtrl.js"></script>
<script src="js/controllers/menu.js"></script>
